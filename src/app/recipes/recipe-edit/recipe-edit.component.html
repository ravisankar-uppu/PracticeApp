<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm">
        <div class="row">
          <div class="col-xs-12">
              <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
              <button type="button" class="btn btn-success" (click)="onSubmit()">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image Url</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <img src="" class="image-responsive"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" rows="6" class="form-control" formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
            *ngFor="let ingredientCtrl of this.recipeForm.get('ingredients').controls;let i=index"
            [formGroupName]="i">
              <div class="col-xs-8">
                <input type="text" id="item" class="form-control" formControlName="Name">
              </div>
              <div class="col-xs-2">
                <input type="number" id="amount" class="form-control" formControlName="Amount">
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-danger">X</button> 
              </div>              
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
